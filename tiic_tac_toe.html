<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <main>
    <h1>tic tac toe</h1>

        <div class="container">
            <div class="afterwon">
                <button id="nwbtn">new  game</button>
                <p id="won"></p>
        
            </div>
            <div class="draw">
                <p id="draw">
            </p>
        </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button id="reset">reset game</button>
        </div>
    </main>
    <script src="tictactoe.js"></script>
</body>
</html>
